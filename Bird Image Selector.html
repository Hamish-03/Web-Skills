<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bird Selector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: white;
            color: black;
        }
        .container {
            margin-top: 20px;
        }
        img {
            width: 300px;
            height: auto;
            border: 2px solid black;
        }
        .buttons {
            margin-top: 10px;
        }
        .buttons button {
            margin: 5px;
            padding: 10px;
            cursor: pointer;
        }
        .dark-mode {
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
    <main class="container">
        <img id="bird-image" src="http://www.outgrabe.net/bird00.jpg" alt="Bird">
        <p id="bird-name">Bird 00</p>
        
        <div class="buttons">
            <button onclick="changeImage('bird00')">Bird 00</button>
            <button onclick="changeImage('bird01')">Bird 01</button>
            <button onclick="changeImage('bird02')">Bird 02</button>
            <button onclick="changeImage('bird03')">Bird 03</button>
            <button onclick="changeImage('bird04')">Bird 04</button>
        </div>
        <button onclick="toggleDarkMode()">Toggle Dark Mode</button>
    </main>

</body>
</html>
